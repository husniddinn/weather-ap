<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="wrapp-app">
      <main>
        <div class="location">
          <div class="city">--, --</div>
          <div class="date">--, --, --</div>
        </div>
        <div class="main-temp">
          <div class="temp">0<span>°C</span></div>
          <div class="weather">--</div>
          <div class="hi-low">0°C/0°C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search"
        />
        <div class="wrapper">
          <div class="display">
            <div id="time"></div>
          </div>
          <span></span>
          <span></span>
        </div>
      </header>
    </div>
   
    <script src="./js/app.js"></script>
  </body>
</html>
